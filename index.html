<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@100;200;400;600;900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" > 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="card">
  <div class="image"></div>
  <div class="text">
    <h1>
  Order Summary
</h1>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
<h6>
  <img src="./images/icon-music.svg" alt="">
  <span class="plan" >
  
    
 <span class="annualplan" >Annual Plan</span> 
 <span class="year">
  $59.99/year</span>
</span>
<a class="change" href="www.facebook.com">
  Change</a>
</h6>
<button >
  Proceed to Payment</button>
  <h2>
  Cancel Order</h2>
</div>
</div>
 
</body>
</html>
